<h2>crear Autor</h2>
<form [formGroup]="frmCrearAutor" (ngSubmit)="CrearAutor()">




  <div class="form-group">
    <label for="formGroupNombre">Nombre</label>
    <input type="text" class="form-control" name ="Nombre"
    formControlName="Nombre"  id="Nombre"
    id="formGroupNombre" placeholder="Nombre Autor">

    <div *ngIf="frmCrearAutor.get('Nombre').errors?.required" class="text-danger" >
      Este campo es obligatorio
    </div>
  </div>
  <div class="form-group">
    <label for="formGroupApellido">Apellido</label>
    <input type="text" name ="Apellido" formControlName="Apellido"
     class="form-control" id="formGroupApellido" placeholder="Apellido Autor" required >

     <div *ngIf="frmCrearAutor.get('Apellido').errors?.required" class="text-danger" >
  Este campo es obligatorio
    </div>


    </div>

  <div class="form-group">
    <label for="formGroupFecha">Fecha</label>
    <input type="date" data-date-format="YYYY  MMMM DD" class="form-control" name ="Fecha"
    formControlName="Fecha"
    id="formGroupFecha" placeholder="Apellido Autor">

    <div *ngIf="frmCrearAutor.get('Fecha').errors?.required" class="text-danger" >
      Este campo es obligatorio
    </div>

  </div>
  <button type="submit" class="btn btn-primary"  [disabled]="!frmCrearAutor.valid" >crear</button>
</form>
